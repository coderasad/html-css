<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Animated Circular Progress | Css Only</title>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="d-flex flex-wrap justify-content-center align-items-center gap-5">
        <div class="cards">
            <div class="percent" style="--clr:#04fc43; --num:93">
                <div class="dot"></div>
                <svg>
                    <circle r="70" cx="70" cy="70"></circle>
                    <circle r="70" cx="70" cy="70"></circle>
                </svg>
                <div class="number">
                    <h2>93%</h2>
                    <p>HTML</p>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="percent" style="--clr:#06ccff; --num:82">
                <div class="dot"></div>
                <svg>
                    <circle r="70" cx="70" cy="70"></circle>
                    <circle r="70" cx="70" cy="70"></circle>
                </svg>
                <div class="number">
                    <h2>82%</h2>
                    <p>CSS</p>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="percent" style="--clr:#ff00be; --num:75">
                <div class="dot"></div>
                <svg>
                    <circle r="70" cx="70" cy="70"></circle>
                    <circle r="70" cx="70" cy="70"></circle>
                </svg>
                <div class="number">
                    <h2>75%</h2>
                    <p>JS</p>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="percent" style="--clr:#fee800; --num:70">
                <div class="dot"></div>
                <svg>
                    <circle r="70" cx="70" cy="70"></circle>
                    <circle r="70" cx="70" cy="70"></circle>
                </svg>
                <div class="number">
                    <h2>70%</h2>
                    <p>REACT</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
